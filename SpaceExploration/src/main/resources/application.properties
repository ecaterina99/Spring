server.port=8080
server.servlet.context-path=/api
spring.application.name=SpaceExploration
spring.datasource.url=jdbc:mysql://localhost:3306/space_exploration
spring.datasource.username=root
spring.datasource.password=123123
#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui.html
#logging
logging.file.name=app.log
logging.level.root=INFO
logging.level.com.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.apache.logging.slf4j=OFF
logging.level.ch.qos.logback=OFF
spring.main.allow-circular-references=true
