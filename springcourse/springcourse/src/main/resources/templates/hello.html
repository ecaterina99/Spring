<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Spring Boot!</title>

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 50px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            padding: 0 8px;
        }

        h1 {
            font-size: 14px;
            margin-bottom: 30px;
        }

        div {
            margin-top: 30px;
        }
    </style>
</head>

<body>
<fieldset>
    <legend>Explore Spring Boot!</legend>
    <h1>Please select a option:</h1>
    <select name="option" id="option">
        <option value="Read" selected="selected">Read</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
    </select>

</fieldset>
</body>
</html>
