<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- HEAD FRAGMENT -->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flower Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}">
</head>

<body>

<!-- HEADER FRAGMENT -->
<div th:fragment="mainHeader">
    <header>
        <div class="bg-dark text-white py-2 px-3">
            <div class="row align-items-center text-center text-md-start">

                <!-- left empty part -->
                <div class="col-md-4 text-md-start"></div>

                <!-- center -->
                <div class="col-md-4 d-flex justify-content-center">
                    <small>Home delivery available in Romania | Free returns</small>
                </div>

                <!-- right part -->
                <div class="col-md-4 text-md-end">
                    <small>
                <span th:if="${isAuthenticated == true and fullName != null and role != 'admin'}">
                    Welcome, <span th:text="${fullName}"></span>!
                    <a th:href="@{/cart/}" class="text-white text-decoration-none"><i class="ms-1 bi bi-bag me-1"></i> Cart </a> |
                                   <a th:href="@{/auth/logout}" class="text-white text-decoration-none"><i
                                           class="ms-1 bi bi-box-arrow-right me-1"></i> Logout </a>
                </span>
                        <span th:if="${isAuthenticated == true and fullName != null and role == 'admin'}">
                    Welcome, <span th:text="${fullName}"></span>!
                    <a th:href="@{/admin/dashboard}" class="text-white text-decoration-none"><i
                            class="ms-1 bi bi-person me-1"></i>Dashboard</a> |
                     <a th:href="@{/auth/logout}" class="text-white text-decoration-none"><i
                             class="ms-1 bi bi-box-arrow-right me-1"></i> Logout </a>
                </span>


                        <span th:if="${isAuthenticated == false or isAuthenticated == null}">
                            <a th:href="@{/cart/}" class="text-white text-decoration-none">
                                <i class="ms-1 bi bi-bag me-1"></i>Cart</a>
                    <a th:href="@{/auth/login}" class="text-white text-decoration-none"><i
                            class="ms-1 bi bi-box-arrow-in-left me-1"></i>Log in</a> |
                    <a th:href="@{/auth/register}" class="text-white text-decoration-none">Register</a>
                </span>
                    </small>
                </div>
            </div>
        </div>
        <!-- Logo -->
        <br>
        <div class="text-center py-3">
            <div class="logo">Peony Bloom</div>
            <br>
        </div>
        <!-- Navigation -->
        <nav class="nav-custom d-flex justify-content-center py-3">
            <a th:href="@{/home}" class="nav-link">ABOUT US</a>
            <a th:href="@{/product/bouquets}" class="nav-link">BOUQUETS</a>
            <a th:href="@{/product/plants}" class="nav-link">PLANTS</a>
            <a th:href="@{/product/gifts}" class="nav-link">GIFTS</a>
            <a th:href="@{/contact}" class="nav-link">CONTACT</a>
        </nav>
    </header>
</div>


<!-- FOOTER FRAGMENT -->
<div th:fragment="mainFooter">
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <br>
            <small>Copyright Â© PEONY GROUP</small>
            <br>
        </div>
    </footer>
</div>

</body>
</html>
