<!DOCTYPE html>
<html>
<div th:insert="~{/fragments/common_fragments :: head}"></div>
<body>
<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>

    <div class="admin-panel mb-4">
        <div class="intro-text alert alert-info p-2">
            Found [[${allSales.size()}]] sales.
        </div>
    </div>

    <section class="sales-section" style="padding: 10px">
        <h3 class="fw-bold p-3">List of sales:</h3>

        <ul class="list-group" th:if="${allSales != null and !#lists.isEmpty(allSales)}">
            <li class="list-group-item"
                th:each="sale : ${allSales}"><strong>Customer:</strong>
                <a th:href='${"/users/"+sale.user.id}' class="btn-modal">
                    [[${sale.user.firstName}]] [[${sale.user.lastName}]]</a>

                - <strong>Purchase:</strong> [[${sale.product.name}]],
                <strong>Quantity:</strong> [[${sale.quantity}]]
            </li>
        </ul>

        <div class="alert alert-warning mt-3"
             th:if="${allSales == null or #lists.isEmpty(allSales)}">
            No sales yet.
        </div>
    </section>
</main>
<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
