<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>
<div th:insert="~{/fragments/common_fragments :: head}"></div>
<body>

<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>

    <div class="container py-4 admin-container">

        <div class="text-center mb-4 admin-panel">
            <h1 class="title fw-bold">Dashboard</h1>
            <p class="lead fst-italic pt-3 pb-3">Welcome to admin-panel!</p>
        </div>

        <div class="row g-4 dashboard-cards">
            <div class="col-md-4">
                <div class="card shadow-sm text-center h-100 dashboard-card">
                    <div class="card-body">
                        <h4 class="card-title">TOTAL PRODUCTS</h4>
                        <div class="number" id="totalProducts">[[${allProducts.size()}]]</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm text-center h-100 dashboard-card">
                    <div class="card-body">
                        <h4 class="card-title">TOTAL SALES</h4>
                        <div class="number" id="todaySales">[[${allSales.size()}]]</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm text-center h-100 dashboard-card">
                    <div class="card-body">
                        <h4 class="card-title">TOTAL USERS</h4>
                        <div class="number" id="totalUsers">[[${allUsers.size()}]]</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- quick actions -->
        <div class="text-center mb-4 quick-actions mt-4">
            <h3 class="m-4">Quick actions</h3>
            <div class="row g-3">
                <div class="col-6 col-md-4 col-lg-2">
                    <a th:href="@{/product/}" class="actions btn w-100 action-btn">all products</a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a th:href="@{/product/add}" class="actions btn w-100 action-btn">add product</a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a th:href="@{/product/}" class="actions btn w-100 action-btn">update product</a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a th:href="@{/product/}" class="actions btn w-100 action-btn">delete product</a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a th:href="@{/sale/}" class="actions btn w-100 action-btn">list of sales</a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a th:href="@{/user/}" class="actions btn w-100 action-btn">list of customers</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
