<!DOCTYPE html>
<html>
<div th:insert="~{/fragments/common_fragments :: head}"></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>

    <div class="container py-4 admin-container">

        <div class="container my-5">
            <div class="title mb-5 mt-5">
                <h1 class="title fw-bold text-center mb-4">DASHBOARD</h1>
            </div>
            <div class="row justify-content-center g-5 dashboard-cards">

                <div class="col-6 col-md-4 col-lg-2 ">
                    <div class="card shadow-sm text-center h-100 dashboard-card">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a th:href="@{/admin/products}" class="actions btn w-120">ALL PRODUCTS</a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2 ">
                    <div class="card shadow-sm text-center h-100 dashboard-card">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a th:href="@{/admin/add}" class="actions btn w-120">ADD PRODUCT</a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2 ">
                    <div class="card shadow-sm text-center h-100 dashboard-card">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a th:href="@{/admin/products}" class="actions btn w-120">UPDATE PRODUCT</a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2 ">
                    <div class="card shadow-sm text-center h-100 dashboard-card bg-darkslategray">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a th:href="@{/admin/products}" class="actions btn w-120">DELETE PRODUCT</a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2 ">
                    <div class="card shadow-sm text-center h-100 dashboard-card bg-darkslategray">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a th:href="@{/sale/}" class="actions btn w-120">LIST OF SALES</a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card shadow-sm text-center h-100 dashboard-card bg-darkslategray">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a th:href="@{/users/}" class="actions btn w-120">LIST OF CUSTOMERS</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="container my-5">
            <div class="title mb-5 mt-5">

                <h3 class="title fw-bold text-center mb-4">STATISTICS</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="row g-4 dashboard-cards">
                        <div class="col-md-4">
                            <div class="card shadow-sm text-center h-100 dashboard-card bg-light">
                                <div class="statistics">
                                    <h5 class="card-title">TOTAL PRODUCTS</h5>
                                    <div class="number" id="totalProducts">
                                        [[${allProducts.size()}]]
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card shadow-sm text-center h-100 dashboard-card bg-light">
                                <div class="statistics">
                                    <h5 class="card-title">TOTAL SALES</h5>
                                    <div class="number" id="todaySales">
                                        [[${allSales.size()}]]
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card shadow-sm text-center h-100 dashboard-card bg-light">
                                <div class="statistics">
                                    <h5 class="card-title">TOTAL USERS</h5>
                                    <div class="number" id="totalUsers">
                                        [[${allUsers.size()}]]
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


</main>

<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
