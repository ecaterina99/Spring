<!DOCTYPE html>
<html>
<div th:insert="~{fragments/common_fragments :: head}"></div>
<body>

<main>
    <div th:insert="~{fragments/common_fragments :: mainHeader}"></div>

    <div class="m-5 text-center">
        <h1 class="fw-bold text-md-center">All users</h1>
        <p class="text-muted">Found [[${allUsers.size()}]] users.</p>
    </div>

    <section class="users-section">
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Full name</th>
                    <th class="d-none d-md-table-cell">Email</th>
                    <th>Phone</th>
                    <th class="d-none d-md-table-cell">City</th>
                    <th class="d-none d-md-table-cell">Address</th>
                    <th class="d-none d-md-table-cell">Postal code</th>
                    <th class="d-none d-md-table-cell">Role</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${allUsers}">
                    <td>[[${user.id}]]</td>
                    <td th:text="${user.fullName}"></td>
                    <td class="description-cell d-none d-md-table-cell"
                        th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td class="description-cell d-none d-md-table-cell"
                        th:text="${user.city}"></td>
                    <td class="description-cell d-none d-md-table-cell"
                        th:text="${user.address}"></td>
                    <td class="description-cell d-none d-md-table-cell"
                        th:text="${user.postalCode}"></td>
                    <td class="description-cell d-none d-md-table-cell"
                        th:text="${user.role}"></td>
                    <td>
                        <a class="btn-link" th:href='${"/users/"+user.id}'> View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</main>
<div th:insert="~{fragments/common_fragments :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
