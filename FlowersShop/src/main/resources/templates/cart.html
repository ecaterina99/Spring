<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>

<body>
<main>
    <div th:replace="/fragments/common_fragments :: mainHeader"></div>
    <br>
    <div class="cart-container">
        <button class="back-btn" onclick="goBack()"> Back to Shop</button>

        <div class="cart-header">
            <h1>Shopping Cart</h1>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <div id="cartContent">
            <div th:if="${cartItems != null and !cartItems.empty}">
                <div id="cartItems">
                    <div class="cart-item" th:each="item : ${cartItems}">
                        <div class="item-info">
                            <div class="item-name" th:text="${item.name}">Product Name</div>
                            <div class="item-price" th:text="${item.price + ' $ each'}">Price</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn"
                                        th:onclick="'updateQuantity(' + ${item.productId} + ', -1)'">-</button>
                                <span class="quantity-display"
                                      th:data-product-id="${item.productId}"
                                      th:text="${item.quantity}">1</span>
                                <button class="quantity-btn"
                                        th:onclick="'updateQuantity(' + ${item.productId} + ', 1)'">+</button>
                            </div>
                            <div style="font-weight: bold; color: #28a745;">
                                Subtotal: $<span th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}">0.00</span>
                            </div>
                        </div>
                        <button class="remove-btn"
                                th:onclick="'removeFromCart(' + ${item.productId} + ')'">
                            Remove
                        </button>
                    </div>
                </div>

                <div id="cartSummary" class="cart-summary">
                    <div class="total-price">
                        Total: $<span id="totalPrice" th:text="${#numbers.formatDecimal(totalPrice, 1, 2)}">0.00</span>
                    </div>
                    <button id="checkoutBtn" class="checkout-btn" onclick="checkout()">
                        Checkout
                    </button>
                </div>
            </div>
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <h2>Your cart is empty</h2>
                <p>Add some products to your cart to see them here!</p>
            </div>
        </div>
    </div>
    <script src="/js/cart.js"></script>
<br>
</main>
    <div th:replace="/fragments/common_fragments :: mainFooter"></div>

</body>
</html>
