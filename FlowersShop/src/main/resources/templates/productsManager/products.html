<!DOCTYPE html>
<html>
<div th:insert="~{/fragments/common_fragments :: head}"></div>
<body>

<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>


    <div class="m-5 text-center">
        <h1 class="fw-bold">All Products</h1>
        <p class="text-muted">Found [[${allProducts.size()}]] products.</p>
    </div>

    <section class="products-section">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th class="d-none d-md-table-cell">Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th class="d-none d-md-table-cell">Barcode</th>
                    <th class="d-none d-md-table-cell">Image</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product : ${allProducts}">
                    <td>[[${product.id}]]</td>
                    <td th:text="${product.name}"/>
                    <td class="description-cell d-none d-md-table-cell"
                        th:text="${product.description}"
                        th:title="${product.description}"></td>
                    <td th:text="${product.category}"/>
                    <td th:text="${product.price}"/>
                    <td th:text="${product.quantity}"/>
                    <td class="d-none d-md-table-cell" th:text="${product.barcode}"></td>
                    <td class="d-none d-md-table-cell">
                        <img th:src="@{${product.image}}" alt="image" class="img-thumbnail"
                             style="width:70px; height:auto;">
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href='${"/admin/view/"+product.id}' class="btn-modal">View </a>
                            <a th:href='${"/admin/edit/"+product.id}' class="btn-modal">Edit </a>
                            <a th:href='${"/admin/delete/"+product.id}' class="btn-modal">Delete </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
