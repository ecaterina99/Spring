<!DOCTYPE html>
<html>
<div th:insert="~{fragments/common_fragments :: head}"></div>
<body>

<main>
    <div th:insert="~{fragments/common_fragments :: mainHeader}"></div>

    <div class="container my-4">
        <div class="card shadow mx-auto" style="max-width: 900px;">

            <div class="row g-0 align-items-stretch">

                <!-- Product Image -->
                <div class="col-md-5 d-flex">
                    <img th:src="@{${product.image}}" alt="image" class="w-100 object-fit-cover rounded-start p-3">
                </div>

                <!-- Product Info -->
                <div class="col-md-7">
                    <div class="card-body">

                        <ul class="list-group list-group-flush my-3">
                            <li class="list-group-item"><h2 class="title fw-bold">[[${product.name}]]</h2></li>
                            <li class="list-group-item"><strong>Id:</strong> [[${product.id}]]</li>
                            <li class="list-group-item"><strong>Description:</strong> [[${product.description}]]</li>
                            <li class="list-group-item"><strong>Category:</strong> [[${product.category}]]</li>
                            <li class="list-group-item"><strong>Price:</strong> $[[${product.price}]]</li>
                            <li class="list-group-item"><strong>Quantity:</strong> [[${product.quantity}]]</li>
                            <li class="list-group-item"><strong>Barcode:</strong> [[${product.barcode}]]</li>
                            <li class="list-group-item">
                                <a class="btn-modal" th:href="@{/admin/products}">View all products</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<div th:insert="~{fragments/common_fragments :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
