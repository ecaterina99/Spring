<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/fragments/common_fragments :: head}"></div>
<body class="bg-light py-4">

<main class="container">
    <div class="login-card card shadow-lg rounded-3">
        <div class="card-body">
            <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                Registration successful! Please log in with your credentials.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid email or password. Please try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                You have been logged out successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/auth/process-login}" method="post">
                <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <fieldset class="border rounded-3 p-4">
                    <legend class="fw-bold fs-5">Log in</legend>
                    <br>

                    <div class="mb-3 pb-1 pt-2">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3 pb-3 pt-1">
                        <label for="password" class="form-label fw-bold">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn-send">
                            LOGIN
                        </button>
                        <br>
                    </div>
                </fieldset>
            </form>

            <div class="mt-3 d-flex align-items-baseline gap-2 text-secondary">
                <h6 class="mb-0">Don't have an account yet?</h6>
                <a th:href="@{/auth/register}" class="text-decoration-none">Sign up</a>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
