<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-scope.css}">


</head>

<body>
<main>
    <div th:replace="/fragments/common_fragments :: mainHeader"></div>

    <form action="" method="post">
        <div class="bootstrap-scope">
            <div class="form-group">
        <p>
            <label for="edit-name">Name:</label>
            <input name="name" id="edit-name" class="form-control" type="text"
                   th:value="${product.name}" readonly/>
        </p>
        <p>
            <label for="edit-description">Description:</label>
            <input name="description" id="edit-description" class="form-control" type="text"
                   th:value="${product.description}"/>
        </p>
        <p>
            <label for="edit-category">Category:</label>
            <input name="category" id="edit-category" class="form-control" type="text"
                   th:value="${product.category}"/>
        </p>
        <p>
            <label for="edit-price">Price:</label>
                <input name="price" id="edit-price" class="form-control" type="number" min="0"
                       th:value="${product.price}"/>
            </p>
        <p>
            <label for="edit-barcode">Barcode:</label>
            <input name="barcode" id="edit-barcode" class="form-control" type="text"
                   th:value="${product.barcode}"/>
        </p>
        <p>
            <label for="edit-quantity">Quantity:</label>
            <input name="quantity" id="edit-quantity" class="form-control" type="number" min="0"
                   th:value="${product.quantity}"/>
        </p>
        <p>
            <label for="edit-availability">Availability:</label>
            <input name="availability" id="edit-availability" class="form-control" type="text"
                   th:value="${product.availability}"/>
        </p>
        </div>
        </div>
        <button class="update" name="update" value="clicked"  >Update data</button>

    </form>


    <div class="info">
    <ul>
        <li>Id: [[${product.id}]]</li>
        <li>Name: [[${product.name}]]</li>
        <li>Description: [[${product.description}]]</li>
        <li>Category: [[${product.category}]]</li>
        <li>Price: [[${product.price}]]</li>
        <li>Quantity: [[${product.quantity}]]</li>
        <li>Barcode: [[${product.barcode}]]</li>
    </ul>
</div>

</main>
<div th:replace="/fragments/common_fragments :: mainFooter"></div>
</body>
</html>
