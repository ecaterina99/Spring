<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">

</head>

<body>
<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>
    <!-- Product information section -->
    <div class="product-container">
        <div class="product">
            <img th:src="@{${product.image}}" alt="image" width="600">
        </div>

        <div class="product-info">
            <h1>[[${product.name}]]</h1>
            <ul>
                <li>Description:<br>
                    [[${product.description}]]
                </li>
                <li>Price: [[${product.price}]]</li>
                <li>Quantity: [[${product.quantity}]]</li>
                <br>
                <li><a class="all" th:href='${"/product/bouquets"}'>View all products</a></li>
            </ul>

            <button type="button" class="btn btn-primary add-to-cart-btn"
                    th:data-product-id="${product.id}"
                    th:data-product-name="${product.name}"
                    th:data-product-price="${product.price}">
                ADD TO CART
            </button>
        </div>
    </div>
    <script src="/js/cart.js"></script>
</main>
<!-- Footer -->
<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>
</body>
</html>
