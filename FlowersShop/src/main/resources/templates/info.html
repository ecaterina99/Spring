<!DOCTYPE html>
<html>
<div th:insert="~{/fragments/common_fragments :: head}"></div>

<body>
<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>
    <!-- Notification -->
    <div id="cartNotification"></div>
    <div class="container my-5">
        <div class="row">
            <!-- Product image -->
            <div class="col-md-6 mb-4">
                <img th:src="@{${product.image}}" alt="image" class="img-fluid rounded"
                     style="max-height: 600px; object-fit: cover;">
            </div>

            <!-- Product info -->
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h1 class="mb-3" style="font-family: 'Playfair Display', serif;">[[${product.name}]]</h1>

                <ul class="list-unstyled">
                    <li class="mb-3 fst-italic">
                        [[${product.description}]]
                    </li>
                    <li class="mb-3 fw-bold">
                        Price: [[${product.price}]]$
                    </li>
                    <li>
                        <a class="view-all" th:href='${"/product/bouquets"}'>View all
                            products</a>
                    </li>
                </ul>
                <div class="addButton">
                    <button type="button"
                            class="add-to-cart-btn"
                            th:data-product-id="${product.id}"
                            th:data-product-name="${product.name}"
                            th:data-product-price="${product.price}">
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>

<script src="/js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
