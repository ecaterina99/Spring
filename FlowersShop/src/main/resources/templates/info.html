<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flower Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}">
</head>


<body>
<main>
    <div th:insert="~{/fragments/common_fragments :: mainHeader}"></div>
    <!-- Notification -->
    <div id="cartNotification"></div>
    <div class="container my-5">
        <div class="row">
            <!-- Product image -->
            <div class="col-md-6 mb-4">
                <img th:src="@{${product.image}}" alt="image" class="img-fluid rounded"
                     style="max-height: 600px; object-fit: cover;">
            </div>

            <!-- Product info -->
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h1 class="mb-3" style="font-family: 'Playfair Display', serif;">[[${product.name}]]</h1>

                <ul class="list-unstyled">
                    <li class="mb-3 fst-italic">
                        [[${product.description}]]
                    </li>
                    <li class="mb-3 fw-bold">
                        Price: [[${product.price}]]$
                    </li>
                    <li>
                        <a class="text-decoration-none btn btn-link p-0" th:href='${"/product/bouquets"}'>View all
                            products</a>
                    </li>
                </ul>
                <div class="addButton">
                    <button type="button"
                            class="add-to-cart-btn"
                            th:data-product-id="${product.id}"
                            th:data-product-name="${product.name}"
                            th:data-product-price="${product.price}">
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{/fragments/common_fragments :: mainFooter}"></div>

<script src="/js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
