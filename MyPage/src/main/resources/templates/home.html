<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- HEAD FRAGMENT -->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presentation page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
            <ul class="navbar-nav d-flex justify-content-center gap-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">HOME</a>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/home}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">SKILLS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">RESUME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="image-section">
    <div class="main-image">
        <img th:src="@{/innerFolder/0.jpg}" alt="explore" class="bg-image" id="backgroundImage">
        <button class="explore-btn" id="exploreBtn">Click to explore</button>
    </div>
</section>

<script>
    const image2 = '/innerFolder/1.jpg';
    const imageElement = document.getElementById('backgroundImage');
    const exploreBtn = document.getElementById('exploreBtn');

    exploreBtn.addEventListener('click', function(e) {
        e.preventDefault();

        setTimeout(() => {
            imageElement.src =  image2;
            exploreBtn.style.display = 'none';
            exploreBtn.disabled = true;
        });
    });
</script>
</body>
</html>
