<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Interactive Space Map - 3D</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header>
    <!-- Cosmo-trail image FIRST -->
    <div id="cosmo-trail" class="cosmo-trail">
        <img th:src="@{/images/1.jpg}" alt="cosmo-trail" class="img-fluid">
    </div>

    <!-- Navbar SECOND (removed fixed-top!) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-center gap-4">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/astronauts}" class="nav-link">ASTRONAUTS</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/destinations/interactive-map}" class="nav-link">EXPLORE SPACE</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/missons}" class="nav-link">MISSIONS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- 3D Canvas Container -->
<div id="space-container" class="position-relative">
    <canvas id="three-canvas"></canvas>

    <div id="planet-popup" class="popup">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <h4 id="popup-title"></h4>
            <p><strong>Type:</strong> <span id="popup-type"></span></p>
            <p><strong>Distance:</strong> <span id="popup-distance"></span></p>
            <p><strong>Gravity:</strong> <span id="popup-gravity"></span></p>
            <p id="popup-description"></p>
            <button class="btn btn-outline-info btn-sm" onclick="window.location.href='/missions/${missions}'">
                <i class="bi bi-info-circle me-1"></i> View missions for this destination
            </button>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel position-fixed" style="bottom: 20px; left: 20px; z-index: 1000; max-width: 300px;">
        <div class="panel-content bg-dark bg-opacity-90 p-3 rounded border border-info">
            <div id="planet-info">
                <h5 class="text-info mb-3">
                    <i class="bi bi-info-circle me-2"></i>3D Space Explorer
                </h5>
                <p class="mb-2">Click on any planet to explore its details.</p>
                <div class="small text-muted mb-3">
                    <div><strong>Click & drag</strong> - Rotate camera</div>
                    <div><strong>Mouse wheel</strong> - Zoom in/out</div>
                    <div><strong>Click planet</strong> - Select and explore</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Panel -->
    <div class="stats-panel position-fixed" style="top: 250px; right: 20px; z-index: 1000;">
        <div class="panel-content bg-dark bg-opacity-90 p-3 rounded border border-info">
            <h6 class="text-info mb-2">Database Stats</h6>
            <div class="small">
                <div class="mb-1">Destinations: <span class="text-warning" id="destination-count">0</span></div>
                <div class="mb-1">Selected: <span class="text-success" id="selected-planet">None</span></div>
                <div>Destinations: <span class="text-info" id="loaded-models">0</span></div>
            </div>
        </div>
    </div>
</div>

<!-- 1. INLINE DATA (comes straight from Thymeleaf) -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const DESTINATIONS_DATA = /*[[${destinations}]]*/ [];
    console.log('Thymeleaf data loaded:', DESTINATIONS_DATA.length, 'destinations');
    console.log('Sample destination:', DESTINATIONS_DATA[0]);
    /*]]>*/
</script>

<!-- 2. Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- 3. THREE.JS (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- 4. YOUR SPACE-MAP CODE -->
<script th:src="@{/js/space-map.js}"></script>



</body>
</html>
