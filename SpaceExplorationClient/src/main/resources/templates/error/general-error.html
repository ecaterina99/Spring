<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${errorTitle}">System Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .error-code {
            color: #d9534f;
            font-size: 2em;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code" th:text="${errorCode + ' - ' + errorTitle}">500 - System Error</h1>

        <p class="error-message" th:text="${errorMessage}">
            An unexpected error occurred while processing your request.
        </p>

        <p class="suggested-action" th:text="${suggestedAction}">
            Please try again later or contact support if the problem persists.
        </p>

        <div class="action-buttons">
            <a th:href="@{/astronauts}" class="btn">Back to Astronauts</a>
            <a th:href="@{/}" class="btn">Home Page</a>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>

        <!-- Optional: Contact information -->
        <div style="margin-top: 30px; font-size: 0.9em; color: #666;">
            <p>If this error persists, please contact our support team with error code: <strong th:text="${errorCode}">500</strong></p>
        </div>
    </div>
</body>
</html>
