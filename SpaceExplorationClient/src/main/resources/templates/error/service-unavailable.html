<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${errorTitle}">Service Unavailable</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="error-container">
    <h1 th:text="${errorCode + ' - ' + errorTitle}">503 - Service Unavailable</h1>
    <p class="error-message" th:text="${errorMessage}">The service is temporarily unavailable.</p>
    <p class="suggested-action" th:text="${suggestedAction}">Please try again in a few moments.</p>

    <div class="action-buttons">
        <a th:href="@{/astronauts}" class="btn">Try Again</a>
        <a th:href="@{/}" class="btn">Home Page</a>
    </div>
</div>
</body>
</html>
