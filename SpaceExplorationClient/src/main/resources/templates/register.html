<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Login Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Playfair+Display:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login-register.css}">
</head>
<body class="py-4">

<div class="stars-layer-3"></div>

<main class="container">
    <div class="login-card card shadow-lg rounded-3">
        <div class="card-body">

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div>
                    <h3 class="title-explore text-glow d-flex justify-content-center"><strong>EXPLORE THE
                        SPACE!</strong></h3>
                    <fieldset class="border rounded-3 p-4">
                        <div class="mb-2 pb-1 pt-1">
                            <label class="form-label fw-bold">First name:</label>
                            <input type="text" th:field="*{firstName}" id="firstName">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                 class="text-danger"></div>
                        </div>
                        <div class="mb-2 pb-1 pt-1">
                            <label class="form-label fw-bold">Last name:</label>
                            <input type="text" th:field="*{lastName}" id="lastName">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                 class="text-danger"></div>
                        </div>
                        <div class="mb-2 pb-1 pt-1">
                            <label class="form-label fw-bold">Email:</label>
                            <input type="email" th:field="*{email}" id="email">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                        </div>
                        <div class="mb-2 pb-1 pt-1">
                            <label class="form-label fw-bold">Password:</label>
                            <input type="password" th:field="*{password}" id="password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                 class="text-danger"></div>
                        </div>
                        <div class="d-grid">
                            <br>
                            <button type="submit">Register</button>
                        </div>
                    </fieldset>
                </div>
            </form>

            <div class="mt-3 d-flex align-items-baseline gap-2 text-secondary">
                <h6 class="mb-0">Already have an account?</h6>
                <a th:href="@{/login}" class="text-decoration-none">Log in</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
