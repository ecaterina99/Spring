<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Login Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Playfair+Display:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login-register.css}">
</head>
<body class="py-4">

<div class="stars-layer-3"></div>

<main class="container">
    <div class="login-card card shadow-lg rounded-3">
        <div class="card-body">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid email or password. Please try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                You have been logged out successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <h1 class="title-cosmo-trail text-glow d-flex justify-content-center"><strong>COSMO TRAIL</strong>
                    </h1>
                    <fieldset class="border rounded-3 p-4">
                        <legend class="fw-bold fs-5">LOG IN</legend>
                        <br>
                        <div class="mb-3 pb-1 pt-2">
                            <label class="form-label fw-bold">Email:</label>
                            <input type="email" name="username" required/>
                        </div>
                        <div class="mb-3 pb-3 pt-1">
                            <label class="form-label fw-bold">Password:</label>
                            <input type="password" name="password" required/>
                        </div>
                        <div class="d-grid">
                            <button type="submit">Login</button>
                        </div>
                        <br>
                    </fieldset>
                </div>
            </form>

            <div class="mt-3 d-flex align-items-baseline gap-2 text-secondary">
                <h6 class="mb-0">Don't have an account yet?</h6>
                <a th:href="@{/register}" class="text-decoration-none">Register here</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
