<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light py-4">

<main class="container">
    <div class="register-card shadow-lg rounded-3">
        <div class="card-body">
            <form th:action="@{/registration}" method="post" th:object="${person}">
                <h1 class="fw-bold text-center fs-2 p-4">Create an Account</h1>

                <fieldset class="border rounded-3 p-4">
                    <legend class="fw-bold fs-5">Personal info</legend>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label fw-bold">First name:</label>
                            <input type="text" name="name" id="name" class="form-control">
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        </div>

                        <div class="col-md-6">
                            <label for="yearOfBirth" class="form-label fw-bold">Year of birth:</label>
                            <input type="text" name="yearOfBirth" id="yearOfBirth" class="form-control">
                            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>

                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label fw-bold">Password (at least 6 characters):</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid p-4">
                        <button type="submit" class="btn-send">
                            SUBMIT
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>

</body>
</html>
