<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Car Filter Application</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<section class="hero-section">
    <div class="container">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Car Filter Application</h1>
                <p class="hero-subtitle">Find your perfect car with our advanced filtering system</p>
            </div>
            <div class="hero-stats">
                <div class="stats-card">
                    <div class="stats-number" th:text="${totalCount ?: 0}">0</div>
                    <div class="stats-label">Cars Found</div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}">Error message</span>
        <button type="button" class="alert-close" onclick="this.parentElement.style.display='none'">Ã—</button>
    </div>

    <!-- Filter Form -->
    <div class="filter-card">
        <h3 class="filter-title">Filter Cars</h3>
        <form th:action="@{/cars/filter}" method="post" th:object="${filterCriteria}">
            <div class="form-grid">
                <!-- Manufacturer Filter -->
                <div class="form-group">
                    <label class="form-label">
                        Manufacturer
                    </label>
                    <select class="form-select" th:field="*{manufacturer}">
                        <option value="">All Manufacturers</option>
                        <option th:each="manufacturer : ${manufacturers}"
                                th:value="${manufacturer}"
                                th:text="${manufacturer}">Manufacturer
                        </option>
                    </select>
                </div>

                <!-- Year Filter -->
                <div class="form-group">
                    <label class="form-label">Year Range</label>
                    <div class="year-range">
                        <input type="number" class="form-control"
                               th:field="*{minYear}"
                               th:min="${minYear}"
                               th:max="${maxYear}"
                               placeholder="From"
                               aria-label="Minimum year">
                        <span class="year-separator">to</span>
                        <input type="number" class="form-control"
                               th:field="*{maxYear}"
                               th:min="${minYear}"
                               th:max="${maxYear}"
                               placeholder="To"
                               aria-label="Maximum year">
                    </div>
                </div>

                <!-- Consumption Type Filter -->
                <div class="form-group">
                    <label class="form-label" for="consumptionType">Consumption Type</label>
                    <select class="form-select" th:field="*{consumption}" id="consumptionType">
                        <option value="ELECTRIC">Electric</option>
                        <option value="FUEL">Fuel</option>
                        <option value="HYBRID">Hybrid</option>
                    </select>
                </div>
            </div>

            <!-- Consumption Range (Hidden by default) -->
            <div class="consumption-range" id="consumptionRange" style="display: none;">
                <div class="consumption-inputs-centered">
                    <label class="form-label">Consumption Range</label>

                    <div class="inputs-inline">
                        <input type="number" class="form-control"
                               th:field="*{minConsumption}"
                               th:min="${minConsumption}"
                               th:max="${maxConsumption}"
                               placeholder="From"
                               aria-label="Min Consumption">

                        <span class="consumption-separator">to</span>

                        <input type="number" class="form-control"
                               th:field="*{maxConsumption}"
                               th:min="${minConsumption}"
                               th:max="${maxConsumption}"
                               placeholder="To"
                               aria-label="Max Consumption">
                    </div>
                </div>
                <input type="hidden" th:field="*{checkConsumptionRange}" value="true">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Filter Cars</button>
                <a href="/cars/" class="btn btn-secondary">Reset</a>
            </div>
        </form>
    </div>

    <!-- Filter Description -->
    <div th:if="${filterCriteria != null and filterCriteria != null and filterCriteria.active}">
        <strong>Applied Filters:</strong> <span th:text="${filterCriteria.getFilterDescription}">Filter description</span>
    </div>

    <!-- Results Section -->
    <div th:if="${cars}" class="results-section">
        <div class="results-header">
            <h3 class="results-title">Results</h3>
            <div class="results-count" th:text="${totalCount + ' cars found'}">0 cars found</div>
        </div>

        <div class="cars-grid" th:if="${totalCount > 0}">
            <div class="car-card" th:each="car : ${cars}">
                <div class="car-image">
                    <img th:src="@{/car.jpg}" alt="car">
                </div>
                <div class="car-info">
                    <h5 class="car-name" th:text="${car.manufacturer + ' ' + car.model}">Car Name</h5>
                    <p class="car-year" th:text="${car.productionYear}">Year</p>

                    <div class="car-consumption">
                            <span class="consumption-badge"
                                  th:classappend="${car.consumption?.name() == 'ELECTRIC' ? 'badge-electric' :
                                                 car.consumption?.name() == 'FUEL' ? 'badge-fuel' : 'badge-hybrid'}"
                                  th:text="${car.consumption}">Consumption</span>
                    </div>

                    <div class="car-details">
                        <div class="car-detail" th:if="${car.horsepower > 0}">
                            <span th:text="${car.horsepower + ' HP'}">HP</span>
                        </div>
                        <div class="car-detail" th:if="${car.price > 0}">
                            <span th:text="${'Price: '+car.price}">Price</span>
                        </div>
                        <div class="car-detail" th:if="${car.consumption?.name()=='FUEL'|| car.consumption?.name()=='HYBRID'}">
                            <span th:text="${'Consumption: '+car.consumptionValue}">Consumption Value</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${totalCount == 0}" class="no-results">
            <h4>No cars found</h4>
            <p>Try adjusting your filter criteria</p>
        </div>
    </div>
</div>

<script>
    // Show/hide consumption range based on consumption type
    document.getElementById('consumptionType').addEventListener('change', function () {
        const consumptionRange = document.getElementById('consumptionRange');
        const checkConsumptionRange = document.querySelector('input[name="checkConsumptionRange"]');
        const minConsumptionInput = document.querySelector('input[name="minConsumption"]');
        const maxConsumptionInput = document.querySelector('input[name="maxConsumption"]');
        const selectedValue = this.value;

        if (selectedValue === 'FUEL' || selectedValue === 'HYBRID') {
            consumptionRange.style.display = 'block';
            checkConsumptionRange.value = 'true';
        } else {
            consumptionRange.style.display = 'none';
            checkConsumptionRange.value = 'false';

            // Clear consumption range values when not applicable
            minConsumptionInput.value = '';
            maxConsumptionInput.value = '';
        }
    });

    // Initialize consumption range visibility on page load
    document.addEventListener('DOMContentLoaded', function () {
        const consumptionType = document.getElementById('consumptionType');
        const consumptionRange = document.getElementById('consumptionRange');
        const checkConsumptionRange = document.querySelector('input[name="checkConsumptionRange"]');
        const selectedValue = consumptionType.value;

        if (selectedValue === 'FUEL' || selectedValue === 'HYBRID') {
            consumptionRange.style.display = 'block';
            checkConsumptionRange.value = 'true';
        } else {
            consumptionRange.style.display = 'none';
            checkConsumptionRange.value = 'false';
        }
    });
</script>
</body>
</html>
